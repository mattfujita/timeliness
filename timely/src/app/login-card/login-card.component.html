<div class="figure"><img src="/assets/clock.png"></div>
<div class="content">
  <div class="error">{{error}}</div>
  <div class="form-line">
    <input type="text" placeholder="username" [(ngModel)]="username">
  </div>
  <div class="form-line">
    <input type="password" placeholder="password" [(ngModel)]="password">
  </div>
</div>
<div class="actions">

  <a routerLink="/login" class="button">Cancel</a>

  <!-- When disableButton is true, it disables the button! -->
  <button class="cta" [disabled]="disableButton"
  (click)="submitCredentials()">Register!</button>

</div>
